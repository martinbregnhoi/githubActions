on: 
  push:
    branches: 
      - master
name: 🚀 Deploy with sftp
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v2
    
    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: sftp.mabe-kea.dk
        username: mabe-kea.dk
        password: ${{ secrets.sftp_password }}
        server-dir: /github/ 
